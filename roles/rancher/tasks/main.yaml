
---
- name: Check if Rancher Helm repo exists
  shell: helm repo list -o json
  register: helm_repos
  changed_when: false

- name: Add Rancher Helm repo if missing
  kubernetes.core.helm_repository:
    name: rancher-latest
    repo_url: "{{ rancher_helm_repo }}"
    state: present
  when: "'rancher-latest' not in (helm_repos.stdout | from_json | map(attribute='name') | list)"
  ignore_errors: false


- name: Install/Upgrade Rancher via Helm (idempotent)
  kubernetes.core.helm:
    name: rancher
    chart_ref: rancher-latest/rancher
    namespace: cattle-system
    create_namespace: yes
    release_values: >-
      {{
        {
          'hostname': rancher_hostname,
          'bootstrapPassword': rancher_bootstrap_password,
          'ingress': {
            'ingressClassName': 'traefik',
            'tls': {
              'source': rancher_tls_source if rancher_tls_source in ['rancher', 'secret'] else 'letsEncrypt'
            }
          },
          'letsEncrypt': (
            {
              'email': lets_encrypt_email,
              'environment': lets_encrypt_environment
            } if rancher_tls_source == 'letsEncrypt' else omit
          )
        }
      }}
    state: present
    wait: yes             # Wait for all resources to be ready
    wait_timeout: 300s    # Wait up to 5 minutes (adjust if needed)
  when:
    - rancher_helm_repo is defined
    - rancher_hostname is defined
    - not ansible_check_mode
  register: rancher_helm_result
  retries: 3
  delay: 10
  until: rancher_helm_result is success

- name: Configure node drivers and cluster management
  include_tasks: node_driver.yaml
  when: rancher_configure_drivers | default(false)

- name: Setup cluster management
  include_tasks: cluster_management.yaml
  when: rancher_manage_clusters | default(false) or rancher_import_existing_cluster | default(false)


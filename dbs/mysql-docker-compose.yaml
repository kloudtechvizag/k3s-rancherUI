version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-prod
    restart: unless-stopped

    # Environment variables (secure credentials recommended via .env)
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?Root password required}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-database-name}
      MYSQL_USER: ${MYSQL_USER:-username}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}

    ports:
      - "3306:3306"  # Expose only if needed externally; otherwise remove

    # Persistent storage for production
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro  # Optional init scripts

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  mysql_data:
    driver: local
